<!----
VISOS TEKSTINES (IR NE KITOKIAS) STILIAUS SAVYBES GALI BUTI PAVELDETOS IS  TEVU I VAIKUS;



    stiliaus savybes struktura
    savybes-pavadinimas:reiksme;
    property-name: property-value;


    matavymo vienetai:
    px, %


    elementu atvaizdavimo budas:

    display: inline;              (defaul'line reiksme <span> ir <a> tag'ams)
    display: block;               (default,ir taikomas dauguma elementu, ir elemetai krenta vienas po kitu) 
    display: linline-block;       (jei uztenka vietos,elementai krenta i viena eile)
    float: left:                   (privertinis elementu pritraukimas nurodyta kryptimi)
    float: right;


    elementu  tarpusavio atsistumimas:

   margin: 25%       //visomis kryptimis (aplinkui)
   margin-top: 25%
   margin-right: 25%
   margin-bottom: 25%
   margin-left: 25%

   elemento turinio atsistumimas iki  to pties elemento krastu (vidinis issiputimas):
   padding: 25%
   padding-top: 25%
   padding-right: 25%
   padding-bottom: 25%
   padding-left: 25%
 

   "sventa marija"(elementu statymas i viena eile)
   display: inline-block     (butina parasyti visada)
   width: 100%              (nurodyti butina,bet reiksme turi buti adekvati)
   float: left;               (resome, jei elementai turi buti vienoje eileje)

  teksto ligevimas:
  text-align:left;
  text-align: center;
  text-align: right;
